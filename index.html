        <div class="setup-section" id="setupSection">
            <div>
                <h3 id="setupTitle">Initial Setup Required</h3>
                <p id="setupDescription">
                    To add feeds via the UI, add your GitHub details here (stored in browser only):
                </p>
            </div>
            <form id="setupForm">
                <div>
                    <label for="githubUser">GitHub Username:</label>
                    <input type="text" id="githubUser" name="githubUser" placeholder="your-username" required>
                </div>
                <div>
                    <label for="githubRepo">Repository Name:</label>
                    <input type="text" id="githubRepo" name="githubRepo" placeholder="repo-name" required>
                </div>
                <div>
                    <label for="githubToken">Personal Access Token:</label>
                    <input type="password" id="githubToken" name="githubToken" placeholder="ghp_xxxxxxxxxxxxx" required>
                    <p class="after-field">
                        Create a token at <a href="https://github.com/settings/tokens" target="_blank">github.com/settings/tokens</a> with <code class="mono">repo</code> scope.
                    </p>
                </div>
                <button type="submit" aria-label="Save GitHub configuration">Save Configuration</button>
            </form>
        </div>
        <div class="add-feed-section">
            <div class="input-group">
                <input type="text" id="feedUrl" placeholder="Enter RSS feed URL" aria-label="RSS feed URL">
                <button onclick="addFeed()" aria-label="Add RSS feed">Add Feed</button>
            </div>
            <div class="status" id="feedStatus"></div>
        </div>
        <div class="feeds-section">
            <div class="feeds-header">
                <h2 class="section-title">Feeds</h2>
                <div>
                    <button id="settingsButton" onclick="toggleSettings()" aria-label="Toggle GitHub configuration settings">Settings</button>
                    <button onclick="location.reload()" aria-label="Reload page to refresh feed data">Reload Page</button>
                </div>
            </div>
            <div class="feed-list" id="feedList"></div>
            <div class="last-updated" id="lastUpdated"></div>
        </div>
        <div class="view-section">
            <h2 class="section-title">New</h2>
            <div id="newItems"></div>
        </div>
        <div class="view-section">
            <div class="archive-header">
                <h2 class="section-title">Archive</h2>
                <button id="batchDeleteButton" onclick="batchDeleteItems()" style="display: none;" aria-label="Delete selected archived items">Delete Selected</button>
            </div>
            <div id="archiveItems"></div>
        </div>
    </main>
    <script src="assets/js/reader.js"></script>
</body>
</html>
