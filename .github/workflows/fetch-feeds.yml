name: Fetch RSS Feeds

on:
  schedule:
    # Runs once daily at midnight UTC
    - cron: '0 0 * * *'
  workflow_dispatch: # Allows manual trigger

jobs:
  fetch-feeds:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install xmldom
        run: npm install xmldom
        
      - name: Run fetch script
        run: node fetch-feeds.js
        
      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/items.json data/metadata.json feeds.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update RSS feeds [bot]" && git push)